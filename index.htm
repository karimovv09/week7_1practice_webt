<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Tasks</h1>

    <h2>Sum of Two Numbers</h2>
    <input type="number" id="sumA" placeholder="Enter first number">
    <input type="number" id="sumB" placeholder="Enter second number">
    <button onclick="displaySum()">Calculate Sum</button>
    <p id="sumResult"></p>

    <h2>Check if a Number is a Square</h2>
    <input type="number" id="squareNum" placeholder="Enter a number">
    <button onclick="displaySquare()">Check Square</button>
    <p id="squareResult"></p>

    <h2>Greeting Function</h2>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="number" id="age" placeholder="Age">
    <button onclick="displayGreeting()">Greet</button>
    <p id="greetingResult"></p>

    <h2>Find Minimum of Three Numbers</h2>
    <input type="number" id="minA" placeholder="First number">
    <input type="number" id="minB" placeholder="Second number">
    <input type="number" id="minC" placeholder="Third number">
    <button onclick="displayMin()">Find Minimum</button>
    <p id="minResult"></p>

    <h2>Even or Odd Checker</h2>
    <input type="number" id="oddEvenA" placeholder="First number">
    <input type="number" id="oddEvenB" placeholder="Second number">
    <input type="number" id="oddEvenC" placeholder="Third number">
    <button onclick="displayEvenOdd()">Check Even/Odd</button>
    <p id="evenOddResult"></p>

    <h2>Range Checker</h2>
    <input type="number" id="rangeX" placeholder="Lower Bound">
    <input type="number" id="rangeY" placeholder="Upper Bound">
    <input type="number" id="rangeNum" placeholder="Number to Check">
    <button onclick="displayRange()">Check Range</button>
    <p id="rangeResult"></p>

    <h2>Create String of Numbers</h2>
    <input type="number" id="strMin" placeholder="Min Value">
    <input type="number" id="strMax" placeholder="Max Value">
    <input type="number" id="strStep" placeholder="Step">
    <button onclick="displayString()">Create String</button>
    <p id="stringResult"></p>

    <h2>Range Sum 1</h2>
    <input type="number" id="rangeSum1Start" placeholder="Start">
    <input type="number" id="rangeSum1End" placeholder="End">
    <button onclick="displayRangeSum1()">Calculate Range Sum 1</button>
    <p id="rangeSum1Result"></p>

    <h2>Range Sum 2</h2>
    <input type="number" id="rangeSum2Min" placeholder="Min Value">
    <input type="number" id="rangeSum2Max" placeholder="Max Value">
    <button onclick="displayRangeSum2()">Calculate Range Sum 2</button>
    <p id="rangeSum2Result"></p>

    <h2>Series Sum</h2>
    <input type="number" id="seriesSumN" placeholder="N Terms">
    <button onclick="displaySeriesSum()">Calculate Series Sum</button>
    <p id="seriesSumResult"></p>

    <h2>Count Digits</h2>
    <input type="number" id="countDigitsNum" placeholder="Enter a number">
    <button onclick="displayCountDigits()">Count Digits</button>
    <p id="countDigitsResult"></p>

    <script src="script.js"></script>
</body>
</html>
